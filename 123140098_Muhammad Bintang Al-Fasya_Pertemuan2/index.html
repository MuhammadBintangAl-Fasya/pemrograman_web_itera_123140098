<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <!-- Security Headers -->
    <meta http-equiv="Content-Security-Policy" content="default-src 'self'; script-src 'self'; style-src 'self' 'unsafe-inline'; img-src 'self' data: https:; connect-src 'self' https://api.open-meteo.com; font-src 'self'">
    <meta http-equiv="X-Content-Type-Options" content="nosniff">
    <meta http-equiv="X-Frame-Options" content="DENY">
    <meta http-equiv="X-XSS-Protection" content="1; mode=block">
    <meta name="referrer" content="strict-origin-when-cross-origin">
    <title>Personal Dashboard</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="container">
        <header class="header">
            <div class="header-content">
                <h1>Personal Dashboard</h1>
                <div class="clock-widget">
                    <div class="time" id="time">00:00:00</div>
                    <div class="date" id="date">Loading...</div>
                </div>
            </div>
        </header>

        <main class="main-content">
            <section class="weather-widget">
                <h2>Cuaca</h2>
                <div id="weather-container" class="weather-info">
                    <p>Loading...</p>
                </div>
            </section>

            <section class="section tasks-section">
                <h2>Tugas</h2>
                <div class="input-group">
                    <input type="text" id="taskInput" placeholder="Masukkan Tugas..." class="input-field" maxlength="500" autocomplete="off">
                    <button id="addTaskBtn" class="btn btn-primary" type="button">Tambah Tugas</button>
                </div>
                <ul id="tasksList" class="items-list"></ul>
            </section>

            <section class="section notes-section">
                <h2>Catatan</h2>
                <div class="input-group">
                    <textarea id="noteInput" placeholder="Tulis Catatan..." class="input-field textarea" maxlength="2000" autocomplete="off"></textarea>
                    <button id="addNoteBtn" class="btn btn-primary" type="button">Tambah Catatan</button>
                </div>
                <div id="notesList" class="notes-grid"></div>
            </section>
        </main>

        <footer class="footer">
            <p>&copy; 2025 Personal Dashboard Muhammad Bintang Al-Fasya</p>
        </footer>
    </div>

    <script src="js/app.js"></script>
    <script src="js/main.js"></script>
</body>
</html>
